<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berufsorientierung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Berufsorientierung</h1>

  <div id="auth-section">
    <h2>Registrieren</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Passwort" required>
      <button type="submit">Registrieren</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Passwort" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="dashboard">
    <h2>Interessen</h2>
    <div id="swipe-container"></div>
    <button id="yes-btn">Ja</button>
    <button id="no-btn">Nein</button>
    <button id="match-button" style="display:none;">Passenden Beruf finden</button>

    <div id="ergebnis"></div>
  </div>

  <div id="admin">
    <h2>Adminbereich</h2>
    <ul id="user-list"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
