<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MakeMyFuture Anmeldung</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h2>Registrierung & Anmeldung</h2>

        <!-- Registrierung -->
        <div id="registerSection">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="registerEmail" placeholder="E-Mail" required />
            <input type="password" id="registerPassword" placeholder="Passwort" required />
            <button id="registerBtn">Jetzt registrieren</button>
        </div>

        <hr />

        <!-- Anmeldung -->
        <div id="loginSection">
            <input type="email" id="email" placeholder="E-Mail" required />
            <input type="password" id="password" placeholder="Passwort" required />
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <!-- Snackbar fÃ¼r Meldungen -->
    <div id="snackbar"></div>

    <!-- Erweiterte Startseite nach erfolgreichem Login -->
    <div id="startscreen" class="hidden">
        <img src="logo.png" alt="MakeMyFuture Logo" class="logo">
        <h1>MakeMyFuture</h1>
        <p class="slogan">Oops, I got a Job!</p>
        <button id="logoutBtn">Abmelden</button>
    </div>

    <!-- Supabase SDK laden -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    <!-- Dein Script -->
    <script defer src="script.js"></script>
</body>
</html>
