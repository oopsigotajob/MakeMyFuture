<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MakeMyFuture Anmeldung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h2>Registrierung & Anmeldung</h2>

    <div id="registerSection">
      <input type="text" id="name" placeholder="Name" />
      <input type="email" id="registerEmail" placeholder="E-Mail" />
      <input type="password" id="registerPassword" placeholder="Passwort" />
      <button id="registerBtn">Jetzt registrieren</button>
    </div>

    <hr/>

    <div id="loginSection">
      <input type="email" id="email" placeholder="E-Mail" />
      <input type="password" id="password" placeholder="Passwort" />
      <button id="loginBtn">Login</button>
    </div>

    <p id="message"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
