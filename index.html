<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Berufe Swipe Auswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
    }
    #swipe-container {
      margin-bottom: 1rem;
      min-height: 200px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1rem;
    }
    .card {
      user-select: none;
    }
    button {
      font-size: 1.5rem;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result-container {
      display: none;
      text-align: left;
    }
    #result-list {
      margin-top: 1rem;
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Welche Interessen hast Du?</h1>

  <div id="swipe-container"></div>

</body>
</html>
