<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MakeMyFuture Anmeldung</title>
    <link rel="stylesheet" href="style.css" />

    <!-- EmailJS eingebunden als globales Skript -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <!-- Dein Hauptskript -->
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h2>Registrierung & Anmeldung</h2>
        
        <div id="registerSection">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="registerEmail" placeholder="E-Mail" required />
            <input type="password" id="registerPassword" placeholder="Passwort" required />
            <button id="registerBtn">Jetzt registrieren</button>
        </div>
        
        <hr/>
        
        <div id="loginSection">
            <input type="email" id="email" placeholder="E-Mail" required />
            <input type="password" id="password" placeholder="Passwort" required />
            <button id="loginBtn">Login</button>
        </div>

        <p id="message"></p>
    </div>

    <!-- Snackbar fÃ¼r Meldungen -->
    <div id="snackbar"></div>
</body>
</html>
