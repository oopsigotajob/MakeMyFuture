<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berufsorientierung</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loginScreen" class="screen">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-Mail" />
      <input type="password" id="password" placeholder="Passwort" />
      <button onclick="login()">Login</button>
      <p id="loginError"></p>
    </div>

    <div id="startscreen" class="screen" style="display:none;">
      <h2>Willkommen!</h2>
      <button onclick="logout()">Logout</button>

      <h3>Dein Schulabschluss (eine Auswahl)</h3>
      <div id="abschlussIcons" class="icon-grid"></div>

      <h3>Deine Interessen (mehrere möglich)</h3>
      <div id="interessenIcons" class="icon-grid"></div>

      <h3>Lieblingsfächer (mehrere möglich)</h3>
      <div id="faecherIcons" class="icon-grid"></div>

      <button onclick="zeigeEmpfehlungen()">Berufe anzeigen</button>
      <div id="ergebnis"></div>
    </div>

    <div id="adminScreen" class="screen" style="display:none;">
      <h2>Adminbereich</h2>
      <button onclick="logout()">Logout</button>
      <div id="adminFormContainer"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
