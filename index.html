<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MakeMyFuture Anmeldung</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" type="module"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h2>Login</h2>

        <div id="loginSection">
            <input type="email" id="email" placeholder="E-Mail" />
            <input type="password" id="password" placeholder="Passwort" />
            <button id="loginBtn">Login</button>
            <button id="showRegisterBtn">Registrieren</button>
            <button id="logoutBtn">Logout</button>
        </div>

        <p id="message"></p>
    </div>

    <!-- Registrierungs-Popup -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Registrieren</h2>
            <input type="text" id="name" placeholder="Name" />
            <input type="email" id="registerEmail" placeholder="E-Mail" />
            <input type="password" id="registerPassword" placeholder="Passwort" />
            <button id="registerBtn">Jetzt registrieren</button>
        </div>
    </div>
</body>
</html>
