<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MakeMyFuture – Registrierung & Login</title>

  <link rel="stylesheet" href="style.css"/>

  <!-- EmailJS (lädt globales  emailjs  Objekt) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Haupt-Logic -->
  <script type="module" src="script.js"></script>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo"/>
    <h2>Registrierung & Anmeldung</h2>

    <!-- Registrierung -->
    <form id="registerForm">
      <input id="name"            type="text"     placeholder="Name"      required/>
      <input id="registerEmail"   type="email"    placeholder="E-Mail"    required/>
      <input id="registerPassword" type="password" placeholder="Passwort" required/>
      <button id="registerBtn" type="submit">Jetzt registrieren</button>
    </form>

    <hr/>

    <!-- Login -->
    <div id="loginSection">
      <input id="email"    type="email"    placeholder="E-Mail"    required/>
      <input id="password" type="password" placeholder="Passwort" required/>
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar"></div>
</body>
</html>
