<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeMyFuture Anmeldung</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Supabase-SDK laden -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

    <!-- Unser JavaScript nach Supabase laden -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>MakeMyFuture</h1>
        <p class="slogan">Oops, I got a Job!</p>

        <!-- Registrierung -->
        <div id="registerSection">
            <h2>Registrierung</h2>
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="registerEmail" placeholder="E-Mail" required />
            <input type="password" id="registerPassword" placeholder="Passwort" required />
            <button id="registerBtn">Jetzt registrieren</button>
        </div>

        <hr/>

        <!-- Anmeldung -->
        <div id="loginSection">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="E-Mail" required />
            <input type="password" id="password" placeholder="Passwort" required />
            <button id="loginBtn">Login</button>
        </div>

        <!-- Nachrichtenbereich -->
        <p id="message"></p>
        <div id="snackbar"></div>
    </div>

    <!-- Startseite wird nach Login angezeigt -->
    <div id="startscreen" class="hidden">
        <img src="logo.png" alt="MakeMyFuture Logo" class="logo">
        <h1>MakeMyFuture</h1>
        <p class="slogan">Oops, I got a Job!</p>
        <button id="logoutBtn">Abmelden</button>
    </div>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = "index.html"; // Zur√ºck zur Anmeldeseite
            }
        });

        // Startbildschirm nur nach erfolgreichem Login anzeigen
        async function checkLoginStatus() {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                document.getElementById("startscreen").classList.remove("hidden");
                document.querySelector(".container").classList.add("hidden");
            }
        }
        checkLoginStatus();
    </script>
</body>
</html>
